title: MONDO - OMIM ORDO DO alignment
description: We harmonise our mappings between Mondo and OMIM, ORDO and DO.
ontologies:
  - id: mondo
    prefix: MONDO
  - id: omim
    prefix: OMIM
    mirror_from: https://github.com/monarch-initiative/mondo-ingest/releases/download/v2022-04-26/omim.owl
  - id: ordo
    prefix: Orphanet
    mirror_from: https://github.com/monarch-initiative/mondo-ingest/releases/download/v2022-04-26/ordo.owl
config:
  symbiont_config: ../mondo-omim-ordo.symbiont.yaml
  boomer_style: ../../config/boomer-style.json
  boomer_config:
    defaults:
    runs:
      - id: no_mappings
        window_count: 1
        runs: 1
        mappings:
          - empty.sssom.tsv
      - id: mondo_exact
        window_count: 1
        exhaustive_search_limit: 10
        runs: 1
        mappings:
          - mondo.sssom.tsv
      - id: all
        window_count: 1
        runs: 1
        exhaustive_search_limit: 10
        mappings:
          - ordo.sssom.tsv
          - omim.sssom.tsv
          - mondo.sssom.tsv
mapping_registry:
  mapping_set_references:
  - local_name: empty.sssom.tsv
    registry_confidence: 0.01
  - local_name: mondo.sssom.tsv
    registry_confidence: 0.99
  - local_name: omim.sssom.tsv
    registry_confidence: 0.70
  - local_name: ordo.sssom.tsv
    registry_confidence: 0.80
custom_prefix_map:
  prefix_synonyms:
    ICD10: ICD10CM
  prefix_expansion_reconciliation:
    ICD10CM: https://icd.codes/icd10cm/
